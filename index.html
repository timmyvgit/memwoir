<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MemWoir</title>
	<link rel="stylesheet" href="styles.css">


	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
	<h1>Memwoir</h1>
	<div class="loginpage">
		<div class="form">
			<form class="registerform" id="registerform">
				<input type="text" placeholder="email" />
				<input type="text" placeholder="password" />
				<input type="text" placeholder="user name" />
				<button>create</button>
				<p class="message">Already Registered? <a href="#">Login</a></p>
			</form>

			<form class="loginform" id="loginform">
				<!-- <form class="loginform" action="prompt.html" id="login_form"> -->
				<input type="text" placeholder="email" />
				<input type="password" placeholder="password" />
				<button onclick='prompt_ready()'>login</button>
				<!-- <button onclick='$("#login_form").submit();'>login</button> -->
				<p class="message">Not Registered? <a href="#">Register</a></p>
			</form>

			<form class="prompt" method="post" id="prompt" style="display: none;">
				<!-- <form class="loginform" action="prompt.html" id="login_form"> -->
				<label id="prompt_box"></label>
				<input type="text" name="prompt_box" style="height:350px;width:350;" />

			</form>
		</div>
	</div>

	<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

	<script>
		$('.message a').click(function () {
			$('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
		});
	</script>
	<div class="timer" style="display:none" id="timer">

	</div>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



	<script type="text/javascript" src="main.js"></script>
</body>

</html>
